- hosts: all
  vars_files:
  - varibles.yml
  tasks:
   - name: "Configuring yum for docker"
     yum_repository:
         name: "docker"
         description: "docker.repo"
         gpgcheck: no
         baseurl: "https://download.docker.com/linux/centos/7/x86_64/stable/" 
  
   - name: "Installing Docker"
     package:
        name: "docker-ce-18.09.1-3.el7.x86_64"
        state: present              
           
   - name: "Starting Docker Services"
     service:
        name: "docker"
        state: started

   - name: "Creating a directory for webserver"
     file:
        path: "/root/dockerserver"
        state: directory     

   - name: "Copying website file to the host"
     copy:
        src: "{{webpage}}"
        dest: "/root/dockerserver"

   - name: "Launching Docker Container"
     docker_container: 
        name: "{{osname}}"
        image: "webserverimage"
        state: started
        tty: yes
        volumes: "/root/dockerserver:/var/www/html" 
        
